checks:
  promote:
    type: command
    command: "sudo /usr/local/sbin/phab_deploy_promote"
    stage: promote
  finalize:
    type: command
    command: "sudo /usr/local/sbin/phab_deploy_finalize"
    stage: finalize
  rollback
    type: command
    command: "sudo /usr/local/sbin/phab_deploy_rollback"
    stage: rollback
